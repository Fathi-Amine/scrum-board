	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">New message</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
			  <form id="mod-form">
				<div class="mb-3">
				  <label for="recipient-name" class="col-form-label">Title:</label>
				  <input type="text" class="form-control" id="recipient-name">
				</div>
				<div class="mb-3">
					<label class="form-check-label" for="radio-type">Type</label>
					<div class="d-flex radio-div ms-5">
						<input type="radio" name="radio-type" id="radio-type" value="Feature" checked>
						<span class="ms-2">Feature</span>
					</div>
					<div class="d-flex radio-div ms-5">
						<input type="radio" name="radio-type" id="radio-type" value="Bug">
						<span  class="ms-2">Bug</span>
					</div>
				</div>
				<div class="mb-3">
					<label for="priority-select" class="col-form-label">Priority:</label>
					<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="priority-select">
						<option selected>Please select</option>
						<option value="Critical">Critical</option>
						<option value="High">High</option>
						<option value="Medium">Medium</option>
						<option value="Low">Low</option>
					  </select>
				</div>
				<div class="mb-3">
					<label for="status-select" class="col-form-label">Status:</label>
					<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="status-select">
						<option selected>Please select</option>
						<option value="To do">To do</option>
						<option value="In Progress">In progress</option>
						<option value="Done">Done</option>
					  </select>
				</div>
				<div class="mb-3">
					<label for="date-calender" class="col-form-label">Date:</label>
					<input type="date" class="form-control" id="date-calender">
				  </div>
				<div class="mb-3">
				  <label for="message-text" class="col-form-label">Message:</label>
				  <textarea class="form-control" id="message-text"></textarea>
				</div>
			  </form>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
			  <button type="submit" class="btn btn-primary" id="save-form" data-bs-dismiss="modal">Save</button>
			</div>
		  </div>
		</div>
